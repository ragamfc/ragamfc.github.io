<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragam Mini Soccer - Fun Football Match</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
</head>

<body class="container">
    <!-- Hero Section -->
    <section class="w-full text-white">
        <div
            class="relative z-[10] h-screen bg-cover bg-no-repeat bg-[url('/assets/images/dominik-kuhn-kEHp1gUJNO8-unsplash.webp')] bg-[#d01144] bg-blend-multiply">
            <div class="absolute left-0 top-0 z-[20] h-full w-full bg-[rgba(0,0,0,0.4)]"></div>
            <div class="absolute z-[40] w-full space-y-4 px-8 sm:top-24 xl:px-36">
                <div class="flex gap-2 items-center">
                    <div class="h-48 w-48 p-2 bg-white rounded-full">
                        <img src="/assets/images/ragam-fc-removebg-preview-shadow.png" />
                    </div>
                    <div class="h-48 w-48 p-2 bg-white rounded-full">
                        <img src="/assets/images/ragam-mini-soccer-removebg-preview-shadow.png" />
                    </div>
                </div>
                <div class="space-y-4">
                    <div class="text-5xl md:text-6xl font-bold">Fun Football Community League 2024 Pontianak</div>
                    <div class="text-2xl md:text-3xl font-bold">12 Oktober 2024 s/d 12 Desember 2024</div>
                    <div class="max-w-[480px] text-base font-bold">FFCL 2024 merupakan kompetisi mini soccer amatir yang diselenggarakan oleh Ragam Football Club dengan peserta 20 club dari Pontianak dan sekitar.</div>
                </div>
            </div>
        </div>
    </section>

    <div
        class="fixed bottom-1 left-1 z-10 flex h-6 w-6 items-center justify-center rounded-full bg-gray-800 p-3 font-mono text-xs text-white">
        <div class="block sm:hidden">xs</div>
        <div class="hidden sm:block md:hidden">sm</div>
        <div class="hidden md:block lg:hidden">md</div>
        <div class="hidden lg:block xl:hidden">lg</div>
        <div class="hidden xl:block 2xl:hidden">xl</div>
        <div class="hidden 2xl:block">2xl</div>
    </div>
</body>

</html>
